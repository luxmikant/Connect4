services:
  # Main Game Server API + WebSocket
  - type: web
    name: connect4-server
    env: go
    buildCommand: go build -o server ./cmd/server && go run ./cmd/migrate -direction up
    startCommand: ./server
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: ENVIRONMENT
        value: production
      - key: GIN_MODE
        value: release
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: KAFKA_BOOTSTRAP_SERVERS
        sync: false
      - key: KAFKA_API_KEY
        sync: false
      - key: KAFKA_API_SECRET
        sync: false
      - key: KAFKA_TOPIC
        value: game-events
      - key: CORS_ORIGINS
        sync: false
    
  # Analytics Service - Kafka Consumer
  - type: worker
    name: connect4-analytics
    env: go
    buildCommand: go build -o analytics ./cmd/analytics
    startCommand: ./analytics
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: KAFKA_BOOTSTRAP_SERVERS
        sync: false
      - key: KAFKA_API_KEY
        sync: false
      - key: KAFKA_API_SECRET
        sync: false
      - key: KAFKA_TOPIC
        value: game-events
      - key: KAFKA_CONSUMER_GROUP
        value: analytics-service

databases:
  - name: connect4-db
    databaseName: connect4
    user: connect4_user