# Production configuration
environment: production

server:
  port: 8080
  host: "0.0.0.0"
  cors_origins:
    - "https://your-vercel-app.vercel.app"  # Update with your Vercel URL
    - "http://localhost:5173"  # Keep for local testing
  read_timeout: 30
  write_timeout: 30

database:
  # Set via DATABASE_URL environment variable
  url: ""
  max_open_conns: 50
  max_idle_conns: 10
  conn_max_lifetime: 600
  ssl_mode: "require"

kafka:
  # Set via environment variables
  bootstrap_servers: ""
  api_key: ""
  api_secret: ""
  topic: "game-events"
  consumer_group: "analytics-service"

redis:
  # Set via REDIS_URL environment variable
  url: ""
  password: ""

supabase:
  url: "https://juwkmydyrhgwmhcqwhye.supabase.co"
  service_key: ""  # Set via SUPABASE_SERVICE_KEY environment variable
  anon_key: ""  # Not needed for backend
